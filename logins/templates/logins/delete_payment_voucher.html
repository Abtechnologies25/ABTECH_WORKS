{% extends 'logins/base.html' %}
{% block content %}
<h2>Delete Payment Voucher</h2>
<p>Are you sure you want to delete this record?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'payment_voucher_report' branch=branch %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
