<style>
    body{
        display: flex;
             
        align-items: center;
        justify-content: center;
        height: 100vh;
        
    }
</style>

<div class="row container-fluid">
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        
        <img src="{% static 'ABT_LOGO.png' %}" width="500px" height="400px" alt="">
    
    </div>
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        
        <div style="width: 300px;" >
            <h4 class="text-center" style="font-weight: 900;">LOGIN</h4>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="text-center mt-2">
                    <label class="form-label mt-2 ">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-2">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <center>
            <button type="submit" class="btn btn-primary mt-2">Login</button></center>
            <p class="text-center mt-2">Don't have an account?
                <a href="{% url 'register' %}">Register</a>
            </p>
        </form>
    </div>
    </div>

</div>
{% endblock %}
