{% extends 'logins/base.html' %}
{% load widget_tweaks %}
{% block content %}
<h2 class="text-center mt-5" style="font-weight:900">Add Work Status</h2>
<center>
<div class=" addmain mt-5">
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {% render_field field class="form-control" %}
        {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
        {% endif %}
    </div>
{% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'work_status_list' %}" class="btn btn-secondary">Back to List</a>
</form>

</div>
</center>
<br><br><br>
{% endblock %}
